language: 'typescript'
type: 'application'

project:
  name: 'frontend'
  description: 'Stats viewing frontend'

fileGroups:
  sources:
    - 'src/**/*'
    - 'public/**/*'
    - 'index.html'
    - 'package.json'
  output:
    - 'dist/**/*'

tasks:
  install:
    command: 'pnpm install'
    inputs:
      - 'package.json'
      - 'pnpm-lock.yaml'
  dev:
    command: 'pnpm dev'
    local: true
    deps:
      - 'frontend:install'
  build:
    command: 'pnpm build'
    inputs:
      - '@globs(sources)'
    deps:
      - 'frontend:install'
    outputs:
      - '@globs(output)'
  format:
    command: 'pnpm format'
    inputs:
      - '@globs(sources)'
      - 'biome.json'
    deps:
      - 'frontend:install'
  lint:
    command: 'pnpm lint'
    inputs:
      - '@globs(sources)'
      - 'biome.json'
    deps:
      - 'frontend:install'